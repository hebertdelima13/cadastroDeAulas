<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo">CADASTRO DE AULAS</div>
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" [routerLink]="['/lesson/new']"><i
                                class="bi-plus-circle"></i>ADICIONAR AULAS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="card mt-3">

        <form (ngSubmit)= "onSubmit()" class="card-body">
            <h5 class="card-title">Título:</h5>
            <textarea [(ngModel)]="lesson.title" name="title" rows="1" class="form-control"></textarea>

            <h5 class="card-title mt-3">Descrição:</h5>
            <textarea [(ngModel)]="lesson.description" name="description" rows="1" class="form-control"></textarea>

            <button type="submit" class="btn btn-primary button mt-3">SALVAR</button>
            <button [routerLink]="['/lesson']" type="button" class="btn btn-primary button mt-3 ml-2">CANCELAR</button>
        </form>
    </div>
</div>
