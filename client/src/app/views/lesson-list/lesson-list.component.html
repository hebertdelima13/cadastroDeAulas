<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo">CADASTRO DE AULAS</div>
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" [routerLink]="['/lesson/new']"><i
                                class="bi-plus-circle"></i>ADICIONAR AULAS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
        <div class="alert alert-secondary mt-3" role="alert" *ngIf="lessons.length == 0">
            Nenhuma aula cadastrada!
        </div>


        <div class="card mt-3" *ngIf="lessons.length > 0">
            <div class="card-body" *ngFor="let lesson of lessons">
                <app-lesson-list-item [lesson]="lesson" (onDeleteLesson)="onLessonDeleted($event)">
                </app-lesson-list-item>
            </div>
        </div>
</div>
